<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf8" />
	<script src="translit.js" type="text/javascript"></script> 
	<title>Translit modified | Instant Translation Latin to Russian characters</title>
</head>

<body>


<label for="your_text">
	<span>Insert your text here:</span><br />
	<textarea id="your_text" cols="25" rows="10" onkeyup="mkcurl('your_text')"></textarea>
</label>

<p></p>

<label for="translated_text">
	<span>Your text translated:</span><br />
	<textarea id="translated_text" cols="25" rows="10"></textarea>
</label>

</body>
</html>
